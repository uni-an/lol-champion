<h2>말파이트</h2>

<p>
  살아있는 바위로 된 거대 생물 말파이트는 거석이라 불리는 이쉬탈 구조물의 심장부에서 태어났다.
   그는 자신의 강력한 힘을 이용해 혼돈으로 가득한 세계에서 질서를 수호하기 위해,
   그리고 지하에 들끓는 어둠의 존재들을 파괴하기 위해 수백 년간 룬테라의 원소 균형을 연구했다.
   기나긴 잠을 계속해서 방해받은 말파이트는 인간의 변덕을 인내하며 마지막 남은 거석의 파편에 걸맞은 대의를 추구하고자 한다.

</p>
